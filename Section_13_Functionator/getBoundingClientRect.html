<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working on getBoundingClientRect Method</title>
    <style>
        div{
            width: 100px;
            height:123px;
            position: absolute;
            left:55px;
            top:74px;
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <div>Move Me</div>
    <script>
        const el = document.querySelector("div");
        console.log(el.getBoundingClientRect());
        let left = 50;
        let x = el.getBoundingClientRect().left;
        console.log(x);
    </script>
</body>
</html>
