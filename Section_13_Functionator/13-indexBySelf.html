      }

      // pickup a random Number in the range of 0 to 255 for rgb value

        return Math.floor(Math.random() * num);

        pathbox.innerText = "+" + path;

        pathArea.appendChild(pathbox);
        pathbox.addEventListener("mouseenter", function () {
          this.style.backgroundColor = "red";
        });
        pathbox.addEventListener("mouseout", function () {
          this.style.backgroundColor = "white";
        });
        pathbox.addEventListener("click",function(){
            this.remove();
        });
