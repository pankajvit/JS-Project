<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <style>
        .showTip{
            font-size: 2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Show Tip in this div -->
    <div class="showTip"></div><br>
    <!-- Input your total bill in this input box -->
    <input type="number" name="totalBill"/>
    <button>Calculate Tip</button>
    <!-- logic starts from here -->
    <script>
        let calTip = document.querySelector('.showTip');
        let btn = document.querySelector('button');
        
        btn.addEventListener('click',function(){
            let tipInput = document.querySelector('input').value;
            if(tipInput){
                let calculatedTip = (tipInput * 15)/100;
                calTip.innerText = `You should tip ${calculatedTip} on ${tipInput}`;
            }else{
                alert('Enter Total Bill Value')
            }
        });
        
    </script>
</body>
</html>
