<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure in JS</title>
</head>
<body>

    <script>
        function z(){
            var b = 100;
            function x(){
                let a = 7;
                function y(){
                    console.log(a,b);
                }
                y();
            }
            x();
        }
        z();
    </script>
</body>
</html>
