<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map, Filter and Reduce Function</title>
</head>
<body>
    

    <script>
        const arr = [5, 1, 3, 2, 6];

        // Double - [10, 2, 6, 4, 12];
        function double(x){
            return x * 2;
        }
        
        let doubleArr = arr.map(double);
        console.log(doubleArr);

        // Triple - [15, 3, 9, 6, 18];
        function triple(x){
            return x * 3;
        }
        let tripleArr = arr.map(triple);
        console.log(tripleArr);
        // Binary - ['101', '1', '11', '10', '110'];

        function convertToBinary(x){
            return x.toString(2);
        }
        let binaryArr = arr.map(convertToBinary);
        console.log(binaryArr);
    </script>
</body>
</html>
