<html>
  <head>
    <title>RPS Game by ChatGPT</title>
    <style>
      #game {
        text-align: center;
      }

      table {
        border-collapse: collapse;
        margin: 0 auto;
      }

      td {
        border: 1px solid black;
        width: 50px;
        height: 50px;
        text-align: center;
        vertical-align: middle;
      }

      .x {
        color: #f00;
        font-size: 30px;
      }

      .o {
        color: #00f;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div id="game">
      <table>
        <tr>
          <td id="cell-1"></td>
          <td id="cell-2"></td>
          <td id="cell-3"></td>
        </tr>
        <tr>
          <td id="cell-4"></td>
          <td id="cell-5"></td>
          <td id="cell-6"></td>
        </tr>
        <tr>
          <td id="cell-7"></td>
          <td id="cell-8"></td>
          <td id="cell-9"></td>
        </tr>
      </table>
    </div>
    <script>
              var currentPlayer = 'x';
      var cells = document.querySelectorAll('td');

      for (var i = 0; i < cells.length; i++) {
        cells[i].addEventListener('click', cellClicked);
      }

      function cellClicked(event) {
        if (event.target.textContent === '') {
          event.target.textContent = currentPlayer;
          checkForWinner();
          switchPlayer();
        }
      }

      function switchPlayer() {
        if (currentPlayer === 'x') {
          currentPlayer = 'o';
        } else {
          currentPlayer = 'x';
        }
      }

      function checkForWinner() {
        var winningCombinations = [
          [1, 2, 3],
          [4, 5, 6],
          [7, 8, 9],
          [1, 4, 7],
          [2, 5, 8],
          [3, 6, 9],
          [1, 5, 9],
          [3, 5, 7]
        ];

        for (var i = 0; i < winningCombinations.length; i++) {
          var combination = winningCombinations[i];
          var cell1 = document.getElementById('cell-' + combination[0]).textContent;
          var cell2 = document.getElementById('cell-' + combination[1]).textContent;
          var cell3 = document.getElementById('cell-' + combination[2]).textContent;

          if (cell1 === cell2 && cell2 === cell3 && cell1 !== '') {
            alert(cell1 + ' wins!');
            resetGame();
            return;
          }
        }

        if (isDraw()) {
          alert('Draw!');
          resetGame();
        }
      }

      function isDraw()
    </script>
  </body>
</html>
